<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Academlo Store</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" href="./assets/img/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/tablets.css" media="(min-width: 700px)">
        <link rel="stylesheet" href="./assets/css/desktops.css" media="(min-width: 1000px)">
        <script src="./assets/js/scripts.js" defer></script>
    </head>
    <body>
        <header class="header" id="home">
            <div class="header__div header__div--first">
                <nav class="header__nav">
                    <div class="header__div--div ">
                        <ul class="header__nav--ul nav__ul--first">
                            <li class="header__li--normal" ><a class="header--logo" href="#home"><a class="text--logo" href="#home">Store</a></li>
                        </ul>
                        <ul class="header__nav--ul nav__ul--second">
                            <li><a class="home we--here" href="#home">Home</a></li>
                            <li><a class="products" href="#products">Products</a></li>
                        </ul>
                    </div>
                    <ul class="header__nav--ul nav__ul--third">
                        <li class="header__li--normal convert--darkmode"><span class="moon--sun"></span></li>
                        <li class="header__li--normal " ><span class="bag--color"></span></li>
                        <li class="header__li--normal" ><span class="dashboard--color"></span></li>
                        <div class="header__ul--counter">0</div>
                    </ul>
                </nav>
            </div>
            <div class="header__div header__div--second">
                <figure class="header__figure">
                    <img src="./assets/img/sweater.png" alt="Sweater" />
                </figure>
                <section class="header__section">
                    <h1 class="header__section--h1">
                        New Sweatshirt COLLECTIONS 2022
                    </h1>
                    <p class="header__section--p header--description">
                        Latest arrival of the new Hanes Midweight
                        Crewneck sweatshirt imported from the 2022
                        series, with a modern design.
                    </p>
                    <p class="header__section--p header--price">$14.00</p>
                    <a class="header__section--a header--button" href="#products">Show more</a>
                </section>
            </div>
        </header>
        <main class="main" id="products">
            <section class="main__section main__section--first">
                <div class="main__section--div section__div--one main__div--target">
                    <p>Show all</p>
                    <p>Show all products</p>
                </div>
                <div class="main__section--div section__div--two">
                    <p>Shirt</p>
                    <p class="counter--shirt"></p>
                </div>
                <div class="main__section--div section__div--three">
                    <p>Hoddie</p>
                    <p class="counter--hoddie"></p>
                </div>
                <div class="main__section--div section__div--four">
                    <p>Sweater</p>
                    <p class="counter--sweater"></p>
                </div>
            </section>
            <section class="main__section main__section--second">
            </section>
        </main>
    </body>
</html>
